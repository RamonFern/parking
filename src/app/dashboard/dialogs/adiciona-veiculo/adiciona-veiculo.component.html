<header>
  <span>Criar estacionamento</span>
</header>
<form class="container" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Placa</mat-label>
    <input matInput formControlName="placa" required />

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <input matInput formControlName="estado" required />

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Modelo</mat-label>
    <input matInput formControlName="modelo" required />

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cor</mat-label>
    <input matInput formControlName="cor" required />

  </mat-form-field>
</form>
<div class="button">
  <button mat-stroked-button color="primary" (click)="criar()">Criar</button>
  <button mat-stroked-button>Cancelar</button>
</div>
